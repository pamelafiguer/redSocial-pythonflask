<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title if title else 'Social App' }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/principal.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <header>
                <div class="navbar">
                    <div class="navbar-left">
                        <input type="text" id="searchInput" placeholder="Buscar">
                    </div>
                    <div class="navbar-center">
                        <a href="/feed" class="nav-icon active"><i class="fas fa-home"></i></a>
                        <a href="/videos" class="nav-icon"><i class="fas fa-tv"></i></a>
                    </div>
                    <div class="navbar-right">
                        <a href="/Usuario" class="nav-icon">
                            <img src="{{ url_for('static', filename='css/imgen/111.PNG') }}" class="rounded-circle me-2"
                                 style="width: 30px; height: 30px;">
                            {{ session.get('user_name', 'nombre') }}
                        </a>
                    </div>
                </div>
            </header>

            <div class="col-md-3 sidebar">
                <h5>Home</h5>
                <ul class="nav flex-column">
                    <li class="nav-item"><a href="/Usuario" class="nav-link"><i class="fas fa-user"></i> {{ session.get('user_name', 'Usuario') }}</a></li>
                </ul>
            </div>

            <div class="col-md-6 main-feed">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>

</html>
