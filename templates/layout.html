<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title if title else 'Social App' }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/principal.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>


    <div class="container-fluid">
        <div class="row">
            <header>
                <div class="navbar">
                    <div class="navbar-left">
                        <input type="text" id="searchInput" placeholder="Buscar">
                        <img src="{{ url_for('static', filename = 'css/imgen/111.PNG')}}" alt="" width="55" height="55"
                        style="vertical-align: middle;margin-top: -45px;margin-left: 25px;">
                    </div>

                    <div id="searchResults" class="SearchResults">
                        <ul id="searchResultsList" class="list-unstyled">
    
                        </ul>
                    </div>
                    <div class="navbar-center" style="margin-left: -130px;">
                        <a href="{{ url_for('feed') }}" class="nav-icon active"><i class="fas fa-home"></i></a>
                        <a href="/videos" class="nav-icon"><i class="fas fa-tv"></i></a>
                        <a href="{{ url_for('amigos') }}" class="nav-icon"><i class="fas fa-users"></i></a>
                    </div>
                    <div class="navbar-right">
                        <a href="#" class="nav-icon" data-bs-toggle="modal" data-bs-target="#notificationsModal">
                            <i class="fas fa-bell"></i>
                            <span class="badge bg-danger" id="notificationCount">3</span>
                        </a>
                        <a href="#" class="nav-icon" data-bs-toggle="modal" data-bs-target="#messageModal">
                            <i class="fas fa-envelope"></i></a>
                            <a href="{{ url_for('Usuario', id_usuario=session.get('id_usuario')) }}" class="nav-icon">
                            <img src="{{ url_for('static', filename='css/imgen/111.PNG') }}" class="rounded-circle me-2"
                            style="width: 30px;height: 30px;margin-top: 0.1px;/* border-radius: 100px; */; object-fit: cover;">
                            {{ session.get('nombre', 'apellido') }}
                        </a>
                    </div>
                </div>
            </header>

            <div class="col-md-3 sidebar">
                <h5>Home</h5>
                <ul class="nav flex-column">
                    <li class="nav-item"><a href="{{ url_for('Usuario', id_usuario=session.get('id_usuario')) }}"class="nav-link"><i class="fas fa-user"></i> {{ session.get('user_name', 'Usuario') }}</a></li>
                    <li class="nav-item"><a href="{{ url_for('videos') }}" class="nav-link"><i class="fas fa-video"></i> Videos</a></li>
                <li class="nav-item"><a href="{{ url_for('eventos') }}" class="nav-link"><i class="fas fa-calendar-alt"></i> Eventos</a>
                </li>
                <li class="nav-item"><a href="/guardado" class="nav-link"><i class="fas fa-bookmark"></i> Guardado</a>
                </li>
                <li class="nav-item"><a href="/favoritos" class="nav-link"><i class="fas fa-star"></i> Favoritos</a>
                </li>
                <li class="nav-item"><a href="/recuerdos" class="nav-link"><i class="fas fa-clock"></i> Recuerdos</a>
                </li>
                <li class="nav-item" id="ConfirmarCerrarSesion"><a href="" class="nav-link">Cerrar
                        Sesion</a></li>
                </ul>
            </div>

            <div class="col-md-6 main-feed">
                {% block content %}

                {% endblock content %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


</html>
