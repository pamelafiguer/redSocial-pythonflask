{% extends 'layout.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    <div class="d-flex justify-content-between mb-3 align-items-center">
        <h5><i class="fas fa-book-open me-2"></i>Historias</h5>
        <a href="#" class="text-decoration-none">Ver todas</a>
    </div>

    <div id="feed">
        {% for publicacion in publicaciones %}
            <div class="card mb-3">
                <div class="card-body">
                    <div class="d-flex align-items-center mb-2">
                        <img src="{{ url_for('static', filename='css/imgen/Selfie.jpeg') }}" alt="{{ publicacion.usuario_nombre }}"
                             class="rounded-circle me-2" style="width: 40px; height: 40px;">
                        <h6 class="mb-0">{{ publicacion.usuario_nombre }}</h6>
                    </div>
                    <p>{{ publicacion.contenido }}</p>
                    {% if publicacion.imagen %}
                        <img src="{{ url_for('static', filename='storage/public/' ~ publicacion.imagen) }}" alt="Imagen de publicaciÃ³n"
                             class="img-fluid rounded mb-3">
                    {% endif %}

                    <div class="d-flex justify-content-between">
                        <form action="/reaccionar/{{ publicacion.id_publicacion }}" method="POST" class="d-inline reaccion-form">
                            <button type="submit" class="btn btn-link text-decoration-none btn-reaccion">
                                <i class="fas fa-thumbs-up"></i> Me gusta
                            </button>
                        </form>
                        <button class="btn btn-link text-decoration-none" data-bs-toggle="collapse" data-bs-target="#comentarios-{{ publicacion.id_publicacion }}">
                            <i class="fas fa-comment"></i> Comentar
                        </button>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
